<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='container mt-4 totaldiv'>

        <form method="post" action={% url 'updateData' userdata.id  %}>
            {% csrf_token %}
            
            <div class="form-row">
                <div class="col-2">
                    <label>Name:</label>
                </div>
                <div class="col-4">
                    <input type="text" id="name" class="form-control firstInput" name='name'value='{{userdata.name}}'></input>
                </div>
                <div class="col-2">
                    <label>Email:</label>
                </div>
                <div class="col-4">
                    <input type="text" id="email" class="form-control" name='email' value='{{userdata.email}}'></input>

                </div>
            </div>
       

            <div>

                <div class="loop">
                    {% for i in ed_data %}
                    {% comment %} <input type='hidden' name="hid" value={{i.id}} ></input> {% endcomment %}
                    <div class="form-row mt-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Course" name='course' value='{{i.course}}'></input>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="University" name='university' value='{{i.university}}'></input>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Year" name='year' value='{{i.year}}'></input>
                        </div>
                        <input type='button' value='-' class='remove-btn'></input>
                    </div>
                    {% endfor %}
                </div>


                <input type='button' value='+' class='add-btn' id="addButton"></input>


            </div>
            <div>
                <button type="submit" id="collectData" class="btn btn-dark mt-2 ">
                    update
                </button>
               

            </div>
        </form>


    </div>


    {% if success %}
    <script>
        // Display a success alert message using JavaScript
        alert("Operation was successful!");
    </script>
    {% endif %}



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>



    {% comment %} <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script> {% endcomment %}

    <script src="../static/js/form.js"></script>

</body>

</html>
