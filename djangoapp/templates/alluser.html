      {% for i in user %}
        <div class="col mb-4 pt-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title font-weight-bold">Name : {{i.name}}</h5>
              <p class="card-text font-weight-bold">Email :{{i.email}}</p>
              <a href={% url 'editData' i.id %} class="btn btn-primary">Edit</a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
